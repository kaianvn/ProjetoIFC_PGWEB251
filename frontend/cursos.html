<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="logo_titulo">
            <img src="img/logo.png" alt="Logo"
            class="logo"/>
            <h1>Gestão Acadêmica</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cursos.html">Cadastro de Cursos</a></li>
                <li><a href="professores.html">Cadastro de Professores</a></li    
            </ul>
        </nav>
    </header>
    <main>
  <button id="addCurso">Adicionar Curso</button>
    <table id="cursosTable">
      <thead>
        <tr>
          <th>Nome do Curso</th>
          <th>Sigla</th>
          <th>Descrição</th>
          <th>Coordenador</th>
          <th>Ações</th>
        </tr>
      </thead>
     <tbody>
       <!-- Cursos serão inseridos aqui via JavaScript -->
      </tbody>
    </table>
</main>

<!-- Modal para Adicionar/Editar Curso -->
<div id="cursoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar/Editar Curso</h2>
        <form id="cursoForm">
            <input type="hidden" id="cursoId">

            <label for="nome">Nome do Curso:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla">

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <label for="id_coordenador">ID do Coordenador:</label>
            <input type="number" id="id_coordenador" name="id_coordenador">
            
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

<script src="cursos.js"></script>

</body>
</html>
